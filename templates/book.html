{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='book.css') }}">
    <script src="{{ url_for('static', filename='js/book.js') }}" defer></script>
</head>
<body>
    <div class="books-container">
        <h2>Books Management</h2>
        <div class="actions">
            <a href="{{ url_for('bookup') }}">
                <button class="add-book-btn">+ Add New Book</button>
            </a>
            <input type="text" id="search-box" placeholder="Search books...">
            <select id="genre-filter">
                <option value="all">Filter by Genre: All</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science">Science</option>
                <option value="biography">Biography</option>
            </select>
        </div>
        <table class="books-table">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Copies</th>
                    <th>Available</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>Fiction</td>
                    <td>5</td>
                    <td>3</td>
                    <td><span class="status available">Available</span></td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows can be added dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
