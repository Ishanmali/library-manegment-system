<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='book_upload.css') }}">
</head>
<body>

    <form action="{{ url_for('bookupload') }}" method="POST" enctype="multipart/form-data">
        <h2>Add New Book</h2>
     <div>
        <label for="title">Book Title:</label>
        <input autofocus type="text" id="title" name="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="Biography">Biography</option>
            <option value="Adventure">Adventure</option>
            <option value="ICT">ICT</option>
            <option value="Novel">Novel</option>
        </select>
        
        <label for="copies">Number of Copies:</label>
        <input type="number" id="copies" name="copies" min="1" required>     
        
        <label for="book_pdf">Upload Book (PDF):</label>
        <input type="file" id="book_pdf" name="book_pdf" accept="application/pdf" required>

        <label for="cover_image">Upload cover image :</label>
        <input type="file" name="cover_image" id="cover_image" accept="image/*" required>
    </div>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
