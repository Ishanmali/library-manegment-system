{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
          
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                       
                    </div>     
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %} 
                       <form action="{{ url_for('account') }}" method="POST"> 
                        <header>Create Account</header>

                        <div class="input-field">
                            <input type="text" class="input" id="username"  name="username" required="" autocomplete="off">
                            <label for="Username">Username:</label> 
                        </div> 
                        <div class="input-field">
                            <input type="email" class="input" id="email" name="email" required>
                            <label for="email">Email:</label>
                         </div> 
                         <div class="input-field">
                            <input type="password"  class="input" id="password" name="password"  required>
                            <label for="password">Password:</label>
                         </div>
                         <div class="input-field">
                            <input type="password"   class="input" id="password2" name="password2"  required> 
                            <label for="password2">Confirm Password:</label>
                         </div>

                        <div class="input-field">
                            
                         <input type="submit" class="submit" value="Create">
                        </div> 
                     </form>
                    </div> 
                  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock %}
